{% assign experience = site.data.data.experience %}
{% if experience %}
<section class="experiance">
    <h2 class="title">Experience</h2>
    {% for exp in experience %}
        <div class="experience-item">
            <div class="role">
                {{exp.role}}
            </div>
            <div class="company">
                <a href="{{exp.company.url}}">
                    {{exp.company.name}}
                </a>
                <span class="time">{{exp.time}}</span>
                <br>
                <span class="location">{{exp.company.location}}</span>
            </div>
            <div class="details">{{exp.details}}</div>
            <p class="technologies">Technologies Used: {{exp.technologies_used}}</p>
        </div>

    {% endfor %}
</section>
{% endif %}
